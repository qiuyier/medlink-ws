global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # WebSocket 服务器
  - job_name: 'medlink-ws'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'ws-server'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
        labels:
          service: 'rabbitmq'

  # Kafka
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
        labels:
          service: 'kafka'